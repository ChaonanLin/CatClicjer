<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chaonan Lin's CatClicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="list">
                <ul id="cat-list"> </ul>
            </div>
            <div id="cat">
                <h2 id="name">Choose a Cat Above</h2>
                <img id='image' src="image/default.jpeg" alt="default image">
                <h1  id="cat-count">Click: 0</h1>
            </div>
            <div class="admin-section">
                <div class="admin">
                    <p id="button">Admin</p>
                </div>
                <div id="InputForms">
                    <form>
                        Name:<input type='text' name='catname' id="adminCatName" value="">
                        <br><br>
                        Url:  <input type="text" name="url" id="adminCatUrl" value="">
                        <br><br>
                        Count:<input type="number" name="count" id="adminCatCount" value="">
                        <br><br><br>
                        <input type="submit" id="save" value="Save">
                        <input type="submit" id="cancel" value="Cancel">
                    </form>
                </div>
            </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
